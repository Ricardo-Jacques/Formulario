<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="verificacao.js" defer></script>
</head>
<body>
    <form id="form">
        <h1>Crie sua Conta</h1>
        <div class="formcontrol">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="campo" placeholder="Digite seu nome">
        </div>
        <div class="formcontrol">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="campo" placeholder="Digite seu sobrenome">
        </div>
        <div class="formcontrol">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="campo" placeholder="Digite seu E-mail">
        </div>
        <div class="formcontrol">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="campo" placeholder="Digite sua senha">
        </div>
        <div class="formcontrol">
            <label for="confirmarsenha">Confirme Sua Senha</label>
            <input type="password" id="confirmarsenha" class="campo" placeholder="Redigite a senha">
        </div>
        <div class="formcontrol">
            <input type="submit" class="enviar" id="submit">
        </div>
    </form>
</body>
</html>
